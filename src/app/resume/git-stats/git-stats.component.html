<div *ngIf="git.contributions$ | async as contributions" style="color:white">
    {{contributions[0][0].total + contributions[0][1].total}} commits
    <!-- {{git.totalContributions()}} -->
</div>
<div *ngIf="git.events$ | async as events" style="color:white">
    {{events[0].created_at | date:'medium'}}
    {{events[0].repo.name.split('/')[1]}}
</div>
